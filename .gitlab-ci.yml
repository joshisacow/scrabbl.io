stages:         
  - build
  - deploy
  - test


build-server:
  stage: build
  rules:
    - when: manual
  script:
    - cd server
    - docker build -t scrabbl.io-server .

build-ui:
  stage: build
  rules:
    - when: manual
  script:
    - cd ui
    - docker build -t scrabbl.io-ui .

deploy-k8s:
  stage: deploy
  rules: 
    - when: manual
  script:
    # - KUBECONFIG="C:\Users\amarg\.kube\config"
    - kubectl config get-contexts
    - kubectl delete -f k8s
    - kubectl create -f k8s

e2e-test:
  stage: test
  rules:
    - when: manual
  script:
    - cd tests/tests
    - npx playwright show-report


